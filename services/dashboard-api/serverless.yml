service: circadiaapi
app: circadiaapi-app
org: advanceparty

plugins:
  - serverless-plugin-scripts
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-offline

custom:
  apiVersion: 'v01'
  apiBasepath: api/${self:custom.apiVersion}
  usersTable: circadia-${self:custom.apiVersion}-users-${opt:stage, 'dev'}
  wsConnectionsTable: circadia-${self:custom.apiVersion}-wsclients-${opt:stage, 'dev'}
  websocketApiName: circadia-${self:custom.apiVersion}-ws-${opt:stage, 'dev'}
  region: ap-southeast-2
  scripts:
    hooks:
      'deploy:finalize': sls invoke -f fetchSlackMembers

provider:
  name: aws
  runtime: nodejs12.x
  region: ${self:custom.region}
  websocketsApiName: ${self:custom.websocketApiName}
  websocketsApiRouteSelectionExpression: $request.body.action
  stage: dev
  environment:
    REGION: ${self:custom.region}
    USER_TABLE: ${self:custom.usersTable}
    WS_CONNECTIONS_TABLE: ${self:custom.wsConnectionsTable}
  apiKeys:
    - CIRCADIA_CLIENT_KEY
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'Fn::Join':
            - ':'
            - - 'arn:aws:dynamodb'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - 'table/${self:custom.wsConnectionsTable}'
        - 'Fn::Join':
            - ':'
            - - 'arn:aws:dynamodb'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - 'table/${self:custom.usersTable}'

# service-wide environment variables
environment:
  SLACK_BOT_TOKEN: ${param:SLACK_BOT_TOKEN}
  SLACK_SIGNING_SECRET: ${param:SLACK_SIGNING_SECRET}
  CLIENT_SECRET: ${param:CLIENT_SECRET}

  # functions
functions:
  #### Handlers for caching external data sources with db ####
  fetchSlackMembers:
    handler: handlers/slackFetchers.fetchAllMembers
    events:
      - schedule:
          rate: rate(6 hours)
          enabled: true
      - http:
          path: ${self:custom.apiBasepath}/import/slack/members
          method: get
          cors: true
          private: true
  refreshPresence:
    handler: handlers/slackFetchers.fetchAllPresence
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: true
      - http:
          path: ${self:custom.apiBasepath}/import/slack/memberPresence
          method: get
          cors: true
          private: true
  #### Main Handlers for Web Application ####
  listUsers:
    handler: handlers/webApp.listUsers
    events:
      - http:
          path: ${self:custom.apiBasepath}/users/list
          method: get
          cors: true
          private: true

  #### Main Handlers for WebSocket API ####
  wsConnect:
    handler: handlers/webSocket.connectHandler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
    defaultHandler:
      handler: handlers/websocket.defaultHandler
      events:
        - websocket:
          route: hello
          routeResponseSelectionExpression: $default

### AWS RESOURCES
resources:
  Resources:
    WSClientsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Delete
      Properties:
        TableName: ${self:custom.wsConnectionsTable}
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    UserStatusTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Delete
      Properties:
        TableName: ${self:custom.usersTable}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
